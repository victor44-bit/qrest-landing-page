
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrest.fun - Watch Football Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/qrest_logo.png" alt="Qrest Logo" class="logo">
        <h1>Welcome to Qrest.fun</h1>
        <p>Watch live football. Chat. Bet. React. Together.</p>
        <div class="store-buttons">
            <a href="#"><img src="images/playstore.png" alt="Download on Play Store"></a>
            <a href="#"><img src="images/appstore.png" alt="Download on App Store"></a>
        </div>
    </header>

    <section class="slider">
        <div class="slides">
            <img src="images/slider1.jpg" alt="Friends watching match">
            <img src="images/slider2.jpg" alt="Live match with reactions">
            <img src="images/slider3.jpg" alt="Mobile betting interface">
        </div>
    </section>

    <script src="script.js"></script>

</html>
